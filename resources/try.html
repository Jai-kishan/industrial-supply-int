<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Box Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .slider {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* ensures responsiveness */
    }

    .box {
      flex: 1 1 calc(33.333% - 20px); /* 3 per row, adjust as needed */
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* ensures equal distribution */
    }

    .box h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .box p {
      flex-grow: 1; /* makes content stretch evenly */
      color: #555;
    }

    .box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    /* Responsive Breakpoints */
    @media (max-width: 992px) {
      .box {
        flex: 1 1 calc(50% - 20px); /* 2 per row on tablets */
      }
    }

    @media (max-width: 600px) {
      .box {
        flex: 1 1 100%; /* 1 per row on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="box">
      <h3>Box 1</h3>
      <p>Short text.</p>
      <button>Read More</button>
    </div>

    <div class="box">
      <h3>Box 2</h3>
      <p>This box has more content, but height will remain equal with others for perfect alignment.</p>
      <button>Read More</button>
    </div>

    <div class="box">
      <h3>Box 3</h3>
      <p>Medium content example.</p>
      <button>Read More</button>
    </div>
  </div>
</body>
</html>
